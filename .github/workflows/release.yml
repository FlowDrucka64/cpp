name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: "Get the code"
        uses: actions/checkout@v2
      - name: "Get LLVM version"
        id: llvm_ver
        run: echo "::set-output name=version::$(cat LLVM_VERSION)"
        shell: bash
      - name: "Get toolchain version"
        id: toolchain_ver
        run: echo "::set-output name=version::$(cat VERSION)"
        shell: bash        
      - name: "Print versions"
        run: echo "LLVM: ${{ steps.llvm_ver.outputs.version }}, toolchain: ${{ steps.toolchain_ver.outputs.version }}"
      - name: "Set up QEMU"
        uses: docker/setup-qemu-action@v1
      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v1
      - name: "Log in to DockerHub"
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: "Build and push sysroot container"
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: docker/sysroot.dockerfile
          tags: faasm/sysroot:${{ steps.toolchain_ver.outputs.version }}
          build-args: LLVM_VERSION=${{ steps.llvm_ver.outputs.version }}
